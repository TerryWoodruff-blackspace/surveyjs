<!DOCTYPE html>
<html>

<head>
    <title>Navigation Delegate Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
    <script src="https://surveyjs.azureedge.net/1.5.17/survey.ko.min.js"></script>
</head>

<body>
    <script>
        function doLoad() {
            Survey.StylesManager.applyTheme("bootstrap");

            var surveyJSON = {pages:[{name:"page1",elements:[{type:"image",name:"question1",imageLink:"https://github.com/TerryWoodruff-blackspace/surveyjs/blob/master/Hand%20Washing%20-%2034091.mp4",contentMode:"video"}]}]};

            var survey = new Survey.Model(surveyJSON, "surveyContainer");
            survey.onComplete.add(sendDataToServer);
        }

        function sendDataToServer(survey) {
            //send Ajax request to your web server.
            alert("The results are:" + JSON.stringify(survey.data));
        }

        window.onload = doLoad;

    </script>

    <div id="surveyContainer"></div>
</body>

</html>
